<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="resolucion ejercicio 3 de practica bom y dom"
    />
    <meta name="keywords" content="bom, dom" />
    <meta name="author" content="Eugenia Sansierra" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
        <section class="container mt-5">
          <h1 class="text-center">Lista de Tareas</h1>
          <div class="row">
            <div class="col-md-12">
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="inputTarea"
                  class="form-control"
                  placeholder="Agregar nueva tarea"
                  aria-label="Agregar nueva tarea"
                  aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    type="button"
                    id="btnAgregarTarea"
                  >
                    Agregar Tarea
                  </button>
                </div>
              </div>
              <ul class="list-group" id="listaTareas">
              </ul>
            </div>
          </div>
        </section>
      </main>
      <footer class="bg-dark-subtle py-4 text-center fs-3">
        &copy;Todos los derechos reservados.
      </footer>
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
